name: touristoo
description: 3D Runner Game for RuStore with Yandex Cloud and YooKassa integration
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # 3D Graphics
  flutter_gl: ^0.0.2
  vector_math: ^2.1.4

  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9

  # Navigation
  go_router: ^12.1.3

  # HTTP & API
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0

  # Audio
  audioplayers: ^5.2.1

  # Vibration
  vibration: ^1.8.4

  # Device Info
  device_info_plus: ^9.1.1
  package_info_plus: ^4.2.0

  # Permissions
  permission_handler: ^11.1.0

  # In-App Purchases
  in_app_purchase: ^3.1.11

  # Analytics & Crash Reporting
  firebase_core: ^2.24.2
  firebase_analytics: ^10.7.4
  firebase_crashlytics: ^3.4.9

  # Yandex Services
  yandex_mobileads: ^5.6.0
  yandex_appmetrica: ^2.0.0

  # Utils
  intl: ^0.19.0
  uuid: ^4.2.1
  crypto: ^3.0.3
  path_provider: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.6
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

  # Linting
  flutter_lints: ^3.0.1

  # Testing
  mockito: ^5.4.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/models/
    - assets/sounds/
    - assets/textures/
    - assets/shaders/

  fonts:
    - family: Touristoo
      fonts:
        - asset: assets/fonts/Touristoo-Regular.ttf
        - asset: assets/fonts/Touristoo-Bold.ttf
          weight: 700
